<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketers of the Future - Let's chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('Picture6.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            color: white;
            transition: background-image 0.5s ease;
        }
        #inputContainer {
            text-align: center;
        }
        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #nameInput {
            width: 90%;
            max-width: 300px;
            height: 40px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #EC6602;
            background-color: transparent;
            color: white;
            border-radius: 5px;
            padding-left: 10px;
        }
        button {
            background-color: #EC6602; 
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: 0 10px 20px rgba(255, 165, 0, 0.5);
            transform: translateY(-2px);
        }
        #result {
            display: none;
            font-size: 1.5em; 
            margin-top: 20px; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center; 
            padding-left: 20px; 
            padding-right: 20px; 
        }
    </style>
</head>
<body>

    <div id="inputContainer">
        <h2>What's your name?</h2>
        <input type="text" id="nameInput" placeholder="Your name" required>
        <br>
        <button onclick="showStatement()">Submit</button>
    </div>

    <div id="result"></div>

    <script>
        function showStatement() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (!name) { 
                alert('Please insert your name!');
                return; 
            }

            const resultDiv = document.getElementById('result');

            // Personalisierte Ausgaben
            let output = '';

            switch (name) {
                case 'Michael':
                case 'Michael Jacobi':
                case 'Mike':
                    output += `<h3>Sales often doesn’t fully or quickly <b>share their data</b>, while at the same time feedback is that <b>marketing materials miss the mark</b>.</h3>`;
                    break;
                case 'Carina':
                case 'Carina Gelbe':
                    output += `<h3>With the <b>complexity</b> of managing campaigns across +70 countries and regions, as well as various business lines, it’s easy <b>to lose track</b>.</h3>`;
                    break;
                case 'Meggy':
                case 'Meggy Schafer':
                case 'Alina':
                case 'Alina Urdaneta':
                case 'Daniel':
                case 'Daniel Buchmann':
                    output += `<h3>It often takes <b>4–6 months</b> to move from the initial campaign idea to execution – <b>real-time</b> adjustments seem <b>impossible</b>.</h3>`;
                    break;
                default:
                    output += `<h3>Alternatives Statement tbd</h3>`; 
                    break;
            }

            // Überschrift und allgemeine Frage
            output = output + `<p>${name}, what is your experience?</p>`;

            // Hinzufügen eines Absatzes zwischen den Statements
            output += `<br>`; // Hier wird ein Absatz hinzugefügt

            

            resultDiv.innerHTML = output;

            document.body.style.backgroundImage = "url('Picture7.png')"; 

            resultDiv.style.display = 'block';
            
            resultDiv.style.opacity = '0';
            setTimeout(() => {
                resultDiv.style.opacity = '1';
                document.getElementById('inputContainer').style.display = 'none';
                }, 100);
        }
    </script>

</body>
</html>
