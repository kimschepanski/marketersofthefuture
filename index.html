<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namensabfrage</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('Picture6.png'); /* Standard Hintergrundbild */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Vertikale Ausrichtung nach oben */
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            color: white;
            transition: background-image 0.5s ease; /* Sanfter Übergang für das Hintergrundbild */
            padding-top: 350px; /* Abstand zum oberen Rand erhöht */
        }
        #inputContainer {
            text-align: center;
        }
        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #nameInput {
            width: 90%; /* Responsive Breite */
            max-width: 300px; /* Maximale Breite */
            height: 40px;
            font-size: 16px;
            margin-bottom: 20px; /* Abstand zwischen Eingabefeld und Button */
            border: 2px solid #EC6602;
            background-color: transparent;
            color: white;
            border-radius: 5px;
            padding-left: 10px;
        }
        button {
            background-color: #EC6602; /* Buttonfarbe auf orange geändert */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.3); /* Schattenfarbe angepasst */
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: 0 10px 20px rgba(255, 165, 0, 0.5); /* Intensivierter Schatten beim Hover */
            transform: translateY(-2px);
        }
        #result {
            display: none;
            font-size: 2em;
            margin-top: 20px; /* Abstand zwischen Ergebnis und vorherigem Inhalt */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div id="inputContainer">
        <h2>Wie heißt du?</h2>
        <input type="text" id="nameInput" placeholder="Dein Name" required>
        <br>
        <button onclick="showStatement()">Übernehmen</button>
    </div>

    <div id="result"></div>

    <script>
        function showStatement() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (!name) { // Eingabevalidierung
                alert('Bitte gib deinen Namen ein!');
                return; // Abbrechen der Funktion
            }

            const resultDiv = document.getElementById('result');
            
            let statement = `Hier ist dein Statement, ${name}!`;

            // Personalisierte Ausgaben
            switch (name) {
                case 'Kim':
                    statement = 'Danke für den Kuchen!';
                    break;
                case 'Katrin':
                    statement = 'Ich esse gerne Kuchen!';
                    break;
                case 'Caro':
                    statement = 'Der Kuchen war super!';
                    break;
                default:
                    statement = `Schön dich kennenzulernen, ${name}!`; // Zufällige Antwort
                    break;
            }

            resultDiv.innerHTML = statement;

            // Hintergrundbild ändern
            document.body.style.backgroundImage = "url('Picture7.png')"; // Neues Hintergrundbild

            resultDiv.style.display = 'block';
            
            // Animation für das Ergebnis
            resultDiv.style.opacity = '0';
            setTimeout(() => {
                resultDiv.style.opacity = '1';
                document.getElementById('inputContainer').style.display = 'none';
                }, 100); // Verzögerung für den Fade-In-Effekt
        }
    </script>

</body>
</html>
