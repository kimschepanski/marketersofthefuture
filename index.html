<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namensabfrage</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('Picture6.png'); /* Standard Hintergrundbild */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Vertikale Ausrichtung auf Mitte */
            align-items: center; /* Horizontale Ausrichtung auf Mitte */
            height: 100vh;
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            color: white;
            transition: background-image 0.5s ease; /* Sanfter Übergang für das Hintergrundbild */
        }
        #inputContainer {
            text-align: center;
        }
        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #nameInput {
            width: 90%; /* Responsive Breite */
            max-width: 300px; /* Maximale Breite */
            height: 40px;
            font-size: 16px;
            margin-bottom: 20px; /* Abstand zwischen Eingabefeld und Button */
            border: 2px solid #EC6602;
            background-color: transparent;
            color: white;
            border-radius: 5px;
            padding-left: 10px;
        }
        button {
            background-color: #EC6602; /* Buttonfarbe auf orange geändert */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 165, 0, 0.3); /* Schattenfarbe angepasst */
            transition: all 0.3s ease;
        }
        button:hover {
            box-shadow: 0 10px 20px rgba(255, 165, 0, 0.5); /* Intensivierter Schatten beim Hover */
            transform: translateY(-2px);
        }
        #result {
            display: none;
            font-size: 1.5em; /* Schriftgröße für das Ergebnis */
            margin-top: 20px; /* Abstand zwischen Ergebnis und vorherigem Inhalt */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            text-align: center; /* Text zentrieren */
            padding-left: 20px; /* Linker Seitenabstand */
            padding-right: 20px; /* Rechter Seitenabstand */
        }
    </style>
</head>
<body>

    <div id="inputContainer">
        <h2>Wie heißt du?</h2>
        <input type="text" id="nameInput" placeholder="Dein Name" required>
        <br>
        <button onclick="showStatement()">Übernehmen</button>
    </div>

    <div id="result"></div>

    <script>
        function showStatement() {
            const name = document.getElementById('nameInput').value.trim();
            
            if (!name) { // Eingabevalidierung
                alert('Bitte gib deinen Namen ein!');
                return; // Abbrechen der Funktion
            }

            const resultDiv = document.getElementById('result');
            
            // Überschrift und allgemeine Frage
            let output = `<h3>${name}, what is your experience?</h3>`;

            // Personalisierte Ausgaben
            switch (name) {
                // Michael
                case 'Michael':
                    output += `<p>Sales often doesn’t fully or quickly <b>share their data</b>, while at the same time feedback is that <b>marketing materials miss the mark</b>.</p>`;
                    break;
                case 'Michael Jacobi':
                    output += `<p>Sales often doesn’t fully or quickly <b>share their data</b>, while at the same time feedback is that <b>marketing materials miss the mark</b>.</p>`;
                    break;
                case 'Mike':
                    output += `<p>Sales often doesn’t fully or quickly <b>share their data</b>, while at the same time feedback is that <b>marketing materials miss the mark</b>.</p>`;
                    break;
                // Carina
                case 'Carina':
                    output += `<p>With the <b>complexity</b> of managing campaigns across +70 countries and regions, as well as various business lines, it’s easy <b>to lose track</b>.</p>`;
                    break;
                case 'Carina Gelbe':
                    output += `<p>With the <b>complexity</b> of managing campaigns across +70 countries and regions, as well as various business lines, it’s easy <b>to lose track</b>.</p>`;
                    break;
                //Meggy
                case 'Meggy':
                    output += `<p>It often takes <b>4–6 months</b> to move from the initial campaign idea to execution – <b>real-time</b> adjustments seem <b>impossible</b>.</p>`;
                    break;
                case 'Meggy Schafer':
                    output += `<p>It often takes <b>4–6 months</b> to move from the initial campaign idea to execution – <b>real-time</b> adjustments seem <b>impossible</b>.</p>`;
                    break;
                //Alina
                case 'Alina':
                    output += `<p>It often takes <b>4–6 months</b> to move from the initial campaign idea to execution – <b>real-time</b> adjustments seem <b>impossible</b>.</p>`;
                    break;
                case 'Alina Urdaneta':
                    output += `<p>It often takes <b>4–6 months</b> to move from the initial campaign idea to execution – <b>real-time</b> adjustments seem <b>impossible</b>.</p>`;
                    break;
                //Daniel
                case 'Daniel':
                    output += `<p>It often takes <b>4–6 months</b> to move from the initial campaign idea to execution – <b>real-time</b> adjustments seem <b>impossible</b>.</p>`;
                    break;
                case 'Daniel Buchmann':
                    output += `<p>It often takes <b>4–6 months</b> to move from the initial campaign idea to execution – <b>real-time</b> adjustments seem <b>impossible</b>.</p>`;
                    break;
                //Sontige Eingaben
                default:
                    output += `<p>Alternatives Statement tbd</p>`; 
                    break;
            }

            resultDiv.innerHTML = output;

            // Hintergrundbild ändern
            document.body.style.backgroundImage = "url('Picture7.png')"; // Neues Hintergrundbild

            resultDiv.style.display = 'block';
            
            // Animation für das Ergebnis
            resultDiv.style.opacity = '0';
            setTimeout(() => {
                resultDiv.style.opacity = '1';
                document.getElementById('inputContainer').style.display = 'none';
                }, 100); // Verzögerung für den Fade-In-Effekt
        }
    </script>

</body>
</html>
